<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Editor</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1>World Editor</h1>
    <canvas id="myCanvas"></canvas>
    <div id="controls">
      <button type="button" onclick="dispose()">üóëÔ∏è</button>
      <button type="button" onclick="save()">üíæ</button>
    </div>

    <script src="js/viewport.js"></script>
    <script src="js/graph-editor.js"></script>
    <script src="js/math/graph.js"></script>
    <script src="js/math/utils.js"></script>
    <script src="js/primitives/point.js"></script>
    <script src="js/primitives/segment.js"></script>
    <script>
      const myCanvas = document.querySelector('#myCanvas')
      myCanvas.width = 600
      myCanvas.height = 600

      const ctx = myCanvas.getContext("2d")

      const storedGraphData = localStorage.getItem('graph')
      const graphInfo = storedGraphData ? JSON.parse(storedGraphData) : null;
      const graph = graphInfo ? Graph.load(graphInfo) : new Graph()
      const viewport = new Viewport(myCanvas)
      const graphEditor = new GraphEditor(viewport, graph)

      animate()

      function animate() {
        viewport.reset()
        graphEditor.display()
        requestAnimationFrame(animate)
      }

      function dispose() {
        graphEditor.dispose()
      }

      function save() {
        localStorage.setItem('graph', JSON.stringify(graph))
      }
    </script>
  </body>

</html>
